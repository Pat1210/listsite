{% extends 'listapp/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h2>Sign Up</h2>
{% endblock %}

{% block content %}


  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Sign Up</button>
    {% endbuttons %}
  </form>

{% endblock content %}
