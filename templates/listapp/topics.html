{% extends 'listapp/base.html' %}

{% block header %}
<h1>Topics</h1>
{% endblock %}

{% block content %}

    <h3><a href="{% url 'listapp:new_topic' %}">Add new topic</a></h3>

    <ul>
    {% for topic in topics %}
        <li><h3>
            <a href="{% url 'listapp:topic' topic.id %}">{{ topic }}</a>
        </h3></li>
        {% empty %}
        <li>No topics have been added.</li>
    {% endfor %}
    </ul>

{% endblock content %}
