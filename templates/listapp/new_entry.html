{% extends 'listapp/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h2><a href="{% url 'listapp:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock %}

{% block content %}

    <h3>Add a new entry</h3>

    <form action="{% url 'listapp:new_entry' topic.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name='submit' class="btn btn-primary">Add entry</button>
        {% endbuttons %}
    </form>

{% endblock content %}
