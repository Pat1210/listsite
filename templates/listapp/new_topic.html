{% extends 'listapp/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h1>Add a new topic</h1>
{% endblock %}

{% block content %}

  <form action="{% url 'listapp:new_topic' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add Topic</button>
    {% endbuttons %}
  </form>

{% endblock content %}
