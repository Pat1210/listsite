{% extends 'listapp/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h2><a href="{% url 'listapp:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock %}

{% block content %}

    <h3>Edit Entry</h3>

    <form action="{% url 'listapp:edit_entry' entry.id %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button name="submit" class="btn btn-primary">Save Changes</button>
      {% endbuttons %}
    </form>

{% endblock content %}
